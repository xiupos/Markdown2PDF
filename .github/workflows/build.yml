name: Build Report

on:
  push:
    paths:
      - 'src/**'
  pull_request:

jobs:
  build:
    name: Build reports
    # runs-on: ubuntu-latest
    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Pull latest images
      run: |
        make pull
      working-directory: ./
    - name: Make all
      run: |
        make all-covered
      working-directory: ./

    - name: Archive reports
      uses: actions/upload-artifact@v2
      with:
        name: Reports
        path: |
          ./reports
